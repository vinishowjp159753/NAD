<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - ESPEP</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Dashboard de Compras - ESPEP</h1>
    <button onclick="logout()">Sair</button>
  </header>
  <main>
    <section class="chart-container">
      <h2>Top 5 Empresas por Valor Total</h2>
      <canvas id="chartEmpresas"></canvas>
    </section>
    <section class="chart-container">
      <h2>Distribuição por Objeto</h2>
      <canvas id="chartObjetos"></canvas>
    </section>
    <section class="chart-container">
      <h2>Atendidos no PAC 2024</h2>
      <canvas id="chartPac"></canvas>
    </section>
  </main>
  <script src="js/data-handler.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
