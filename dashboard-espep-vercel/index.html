<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

    header {
      background: #003366;
      color: white;
      padding: 20px;

      font-weight: bold;
    }

    main {
      display: grid;

      gap: 20px;

      max-width: 1100px;
      margin: auto;

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #003366;
      color: white;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
