<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard ESPEP - Compras e Contratos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --espep-blue: #003366;
      --espep-blue-2: #00509e;
      --accent: #f1c40f;
      --muted: #6c757d;
      --bg: #f8f9fa;
      --card-bg: #fff;
      --text: #222;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --card-bg: #0f1724;
        --text: #e6eef8;
        --muted: #9aa6b2;
      }
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Navbar */
    .navbar-espep {
      background: linear-gradient(90deg, var(--espep-blue), var(--espep-blue-2));
      color: white;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
    }

    .navbar-espep .navbar-brand {
      color: #fff;
      font-weight: 700;
    }

    /* Sidebar */
    .sidebar {
      background: var(--espep-blue);
      color: #fff;
      min-height: calc(100vh - 56px);
      padding-top: 20px;
    }

    .sidebar a {
      color: rgba(255, 255, 255, 0.92);
      text-decoration: none;
      display: block;
      padding: 10px 16px;
      border-radius: 8px;
      margin: 4px 8px;
      transition: all 0.15s ease;
      font-weight: 600;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(4px);
    }

    .sidebar a.active {
      background: rgba(0, 0, 0, 0.25);
    }

    /* Cards */
    .card {
      border: none;
      border-radius: 12px;
      background: var(--card-bg);
      box-shadow: 0 4px 14px rgba(16, 24, 40, 0.08);
      transition: transform 0.18s ease;
    }

    .card:hover { transform: translateY(-2px); }

    .card-header {
      background: linear-gradient(90deg, var(--espep-blue), var(--espep-blue-2));
      color: white;
      font-weight: 700;
      border-radius: 12px 12px 0 0 !important;
      font-size: 1rem;
    }

    .metric-card {
      text-align: center;
      padding: 16px;
    }

    .metric-value {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--espep-blue);
    }

    .metric-label {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .chart-container {
      position: relative;
      width: 100%;
      height: 300px;
    }

    .filter-section {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 18px;
      box-shadow: 0 3px 10px rgba(16, 24, 40, 0.04);
    }

    .filter-section select,
    .filter-section input {
      width: 100%;
    }

    .data-table {
      font-size: 0.9rem;
    }

    /* Responsividade */
    @media (max-width: 992px) {
      .sidebar {
        display: none;
      }

      #mobile-menu-btn {
        display: inline-block;
        background: var(--espep-blue);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 6px 10px;
        font-size: 0.9rem;
      }

      #mobile-sidebar {
        position: fixed;
        top: 56px;
        left: 0;
        width: 100%;
        background: var(--espep-blue);
        z-index: 1050;
        display: none;
      }

      #mobile-sidebar a {
        padding: 12px;
        display: block;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .filter-section {
        flex-direction: column !important;
        align-items: stretch !important;
        gap: 10px;
      }

      .metric-card {
        margin-bottom: 12px;
      }

      .metric-value {
        font-size: 1.3rem;
      }

      .chart-container {
        height: 240px;
      }

      .table-responsive {
        max-height: 400px;
        overflow-x: auto;
      }
    }

    a:focus, button:focus, input:focus, select:focus {
      outline: 3px solid rgba(0, 48, 102, 0.18);
      outline-offset: 2px;
      border-radius: 6px;
    }

    #csv-file-input {
      display: none;
    }

    .small-muted {
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-espep">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard ESPEP</a>
      <button id="mobile-menu-btn" class="d-lg-none ms-2">☰ Menu</button>
    </div>
  </nav>

  <div id="mobile-sidebar" class="d-lg-none">
    <a href="#" data-section="overview">Visão Geral</a>
    <a href="#" data-section="categories">Por Categoria</a>
    <a href="#" data-section="pac-analysis">Análise PAC 2024</a>
    <a href="#" data-section="companies">Por Empresa</a>
    <a href="#" data-section="data-table">Tabela de Dados</a>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-2 d-none d-lg-block sidebar">
        <a href="#" class="active" data-section="overview">Visão Geral</a>
        <a href="#" data-section="categories">Por Categoria</a>
        <a href="#" data-section="pac-analysis">Análise PAC 2024</a>
        <a href="#" data-section="companies">Por Empresa</a>
        <a href="#" data-section="data-table">Tabela de Dados</a>
      </div>

      <!-- Conteúdo principal -->
      <div class="col-lg-10 p-3">
        <div class="filter-section d-flex flex-wrap justify-content-between align-items-center">
          <div>
            <label class="form-label fw-semibold">Carregar Dados (.csv)</label>
            <input type="file" id="csv-file-input" accept=".csv">
            <button class="btn btn-sm btn-outline-primary" onclick="document.getElementById('csv-file-input').click()">Selecionar Arquivo</button>
          </div>
          <div>
            <button class="btn btn-sm btn-success" id="export-excel">Exportar Excel</button>
          </div>
        </div>

        <div id="dashboard-sections">
          <div id="overview-section" class="section">
            <div class="row">
              <div class="col-md-3 col-6">
                <div class="card metric-card">
                  <div class="metric-value" id="total-valor">R$ 0,00</div>
                  <div class="metric-label">Valor Total</div>
                </div>
              </div>
              <div class="col-md-3 col-6">
                <div class="card metric-card">
                  <div class="metric-value" id="total-contratos">0</div>
                  <div class="metric-label">Contratos</div>
                </div>
              </div>
              <div class="col-md-3 col-6">
                <div class="card metric-card">
                  <div class="metric-value" id="total-empresas">0</div>
                  <div class="metric-label">Empresas</div>
                </div>
              </div>
              <div class="col-md-3 col-6">
                <div class="card metric-card">
                  <div class="metric-value" id="atendidos-pac">0%</div>
                  <div class="metric-label">Atendidos no PAC 2024</div>
                </div>
              </div>
            </div>

            <div class="card mt-3">
              <div class="card-header">Distribuição de Gastos</div>
              <div class="card-body">
                <div class="chart-container">
                  <canvas id="chartGastos"></canvas>
                </div>
              </div>
            </div>
          </div>
          <!-- As demais seções (categories, companies, pac-analysis, data-table) podem ser adicionadas aqui -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Menu mobile ---
    const mobileMenuBtn = document.getElementById("mobile-menu-btn");
    const mobileSidebar = document.getElementById("mobile-sidebar");
    if (mobileMenuBtn && mobileSidebar) {
      mobileMenuBtn.addEventListener("click", () => {
        mobileSidebar.style.display =
          mobileSidebar.style.display === "block" ? "none" : "block";
      });
      mobileSidebar.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", () => mobileSidebar.style.display = "none");
      });
    }

    // --- Chart.js exemplo ---
    const ctx = document.getElementById("chartGastos");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Material", "Serviços", "Equipamentos", "Treinamentos"],
        datasets: [{
          label: "Valor (R$)",
          data: [45000, 60000, 25000, 15000],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
